<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
    <link   href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>

</head>
<body>
    <style>
        .mul-select-Countries{
            width: 100%;
        }
        .mul-select-Indicators{
            width: 100%;
        }
    </style>
        <form action="#" th:action="@{/viewGraph}" th:object="${obj}" method="post">
            <label>Country Name:</label><br>
            <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="form-group">
                    <select class="mul-select-Countries" multiple="true" th:field="*{Countries_Id}">
                        <option th:each="countries : ${countries}"
                                th:text="${countries.Table_Name}"
                                th:value="${countries.Country_Id}"></option>
                    </select>
                </div>
            </div><br>
            <label>Country Indicator:</label><br>
                <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="form-group">
                        <select class="mul-select-Indicators" multiple="true" th:field="*{Indicators_Id}">
                            <option th:each="indicators : ${indicators}"
                                    th:text="${indicators.Indicator_Name}"
                                    th:value="${indicators.Indicator_Id}"></option>
                        </select>
                    </div>
                </div><br>
            <label>Year Before:</label><br>
            <select th:field="*{YearBefore}">
                <option th:each="Year : ${Year}"
                        th:text="${Year}"
                        th:value="${Year}">
                </option>
            </select><br>

            <label>Year After:</label><br>
            <select th:field="*{YearAfter}">
                <option th:each="Year : ${Year}"
                        th:text="${Year}"
                        th:value="${Year}">
                </option>
            </select><br>
            <button type="submit" class="btn btn-info col-2">graph</button>
        </form>

    <script>
        $(document).ready(function(){
            $(".mul-select-Countries").select2({
                placeholder: "select country",
                tags: true,
                tokenSeparators: ['/',',',';'," "]
            });
        })
        $(document).ready(function(){
            $(".mul-select-Indicators").select2({
                placeholder: "select Indicator",
                tags: true,
                tokenSeparators: ['/',',',';'," "]
            });
        })
    </script>
</body>
</html>
