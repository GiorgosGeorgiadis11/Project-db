<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>graph</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
    <link   href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center">test</div>
    <br>
    <form action="#" th:action="@{/viewGraph}" th:object="${obj}" method="post">
        <label>Country Name:</label><br>
        <select th:field="*{Country_Id}">
            <option th:each="countries : ${countries}"
                    th:text="${countries.Table_Name}"
                    th:value="${countries.Country_Id}">
            </option>
        </select><br>
        <label>Country Indicator:</label><br>
        <select th:field="*{Indicator_Id}">
            <option th:each="indicators : ${indicators}"
                    th:text="${indicators.Indicator_Name}"
                    th:value="${indicators.Indicator_Id}">
            </option>
        </select><br>
        <label>Year:</label><br>
        <select th:field="*{Year}">
            <option th:each="Year : ${Year}"
                    th:text="${Year}"
                    th:value="${Year}">
            </option>
        </select><br>
        <!--<select th:field="*{Year}">
            <option th:each="data : ${data}"
                    th:text="${data.Year}"
                    th:value="${data.Year}">
            </option>
        </select><br>-->
        <button type="submit" class="btn btn-info col-2">graph</button>
    </form>
</body>
</html>
